<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>BookTracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">{{title}}</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <th>Name</th>
                            <th>Writer</th>
                            <th>Genre</th>
                            <th>Release</th>
                            <th>Pages</th>
                            <th>Publisher</th>
                            <th></th>
                        </thead>
                        <tbody>
                            {% for book in books %}
                            <tr>
                                <td>{{book.name}}</td>
                                <td>{{book.writer}}</td>
                                <td>{{book.genre}}</td>
                                <td>{{book.release}}</td>
                                <td>{{book.pages}}</td>
                                <td>{{book.publisher}}</td>
                                <td>
                                    <form method="post">
                                    <input type="submit" value="Add Book to Reading" class="btn btn-outline-dark" name="AddBook_Name" id="AddBookName">
                                    </form>
                                </td>
                                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
